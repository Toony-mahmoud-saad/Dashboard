<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* Style sheet  -->
    <link rel="stylesheet" href="style.css">
    <!--* Icons Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Dashboard</title>
</head>

<body>

    <div class="menu">
        <ul>
            <li class="profile">
                <div class="box-img">
                    <img src="user.webp" alt="user">
                </div>
                <h2><i>Toony</i></h2>
            </li>
            <li class="active">
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <!--! Icon and Title  -->
        <div class="title-icon">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <!--todo: data Info   -->
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>users</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>765</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>34</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$120</span>
                </div>
            </div>
        </div>
        <!--! table of products  -->
        <div class="title-icon">
            <p>Product</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Phone</td>
                    <td><span class="price">350$</span></td>
                    <td><span class="count">120</span></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><span class="price">350$</span></td>
                    <td><span class="count">120</span></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><span class="price">350$</span></td>
                    <td><span class="count">120</span></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><span class="price">350$</span></td>
                    <td><span class="count">120</span></td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
